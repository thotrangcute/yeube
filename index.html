<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iu hônggg?</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        background: #fff0f0;
        margin: 0;
        padding: 50px;
        overflow: hidden;
        position: relative;
      }

      #cat {
        width: 120px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
      }

      h2 {
        margin-bottom: 40px;
        font-size: 24px;
        color: #333;
        transition: all 0.3s ease;
      }

      .shake {
        animation: shake 0.5s infinite alternate;
      }

      @keyframes shake {
        0% {
          transform: scale(1) rotate(0deg);
        }
        25% {
          transform: scale(1.05) rotate(-2deg);
        }
        50% {
          transform: scale(1.1) rotate(2deg);
        }
        75% {
          transform: scale(1.05) rotate(-2deg);
        }
        100% {
          transform: scale(1) rotate(0deg);
        }
      }

      .yes-btn {
        padding: 20px 40px;
        font-size: 20px;
        background-color: #ec7f7f;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.5s ease;
        z-index: 1;
        max-width: 90vw;
        word-wrap: break-word;
      }

      .no-btn {
        padding: 10px 20px;
        font-size: 14px;
        background-color: #4682b4;
        color: white;
        border: none;
        border-radius: 8px;
        position: absolute;
        top: 60%;
        left: 60%;
        transform: translate(-50%, -50%);
        transition: all 0.2s ease;
        cursor: pointer;
        z-index: 10;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        position: relative;
        z-index: 1;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <img src="https://i.imgur.com/IaUrttj.png" alt="cute-cat" id="cat" />
    <h2 id="question">Trang ơi, cậu có iu tôi hônggg</h2>

    <div class="buttons">
      <button class="yes-btn" onclick="onYesClick()">Có</button>
    </div>

    <button class="no-btn" id="noBtn">Không được đâu :(</button>

    <script>
      const noBtn = document.getElementById("noBtn");
      const catImg = document.getElementById("cat");
      const question = document.getElementById("question");

      noBtn.addEventListener("mouseenter", () => {
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;
        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;
        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;
        noBtn.innerText = "Không được đâu :(";
        catImg.src = "https://i.imgur.com/MT4d3xP.png";
      });

      function onYesClick() {
        noBtn.classList.add("hidden");
        catImg.classList.add("hidden");
        question.innerText = "Tui cũng iu Trang nhiềuuu 💖";
        question.classList.add("shake");
        question.style.fontSize = "22px";
        question.style.marginTop = "30px";

        const yesBtn = document.querySelector(".yes-btn");
        yesBtn.innerText = "IU RỒI NÈ 💘";
        yesBtn.style.transform = "scale(1.3)";
      }
    </script>
  </body>
</html>
