<!DOCTYPE html>
<html lang="vi">
  <head>

    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        background: #fff0f0;
        margin: 0;
        padding: 50px;
        overflow: hidden;
        position: relative;
      }

      #cat {

      .no-btn {

        color: white;
        border: none;
        border-radius: 8px;
        position: absolute;
        top: 60%;
        left: 60%;

  </head>
